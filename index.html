<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inovacao Grêmio</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fef5e7;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-top: 100px;
      font-size: 20px;
      position: relative;
      overflow-x: hidden;
    }

    .logo {
  position: absolute;
  top: 20px;
  left: 20px;
  z-index: 3;
  width: 140px; /* diminuída */
}

.top-message {
  font-size: 60px;
  font-weight: bold;
  color: #2e9e5e;
  z-index: 3;
  margin-top: 90px; /* adicionada margem para afastar da logo */
  margin-bottom: 70px;
  display: flex;
  justify-content: center;
  text-align: center;
  padding: 0 10px;
}


    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      z-index: 2;
      width: 100%;
      max-width: 1200px;
      padding: 20px;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 80px;
      width: 100%;
    }

    .form-section {
      background-color: #2e9e5e;
      color: white;
      padding: 40px;
      border-radius: 50px;
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 32px;
      gap: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
    textarea {
  margin-top: 20px;
  width: 90%; /* antes era 90% */
  max-width: 380px; /* novo limite para não ficar muito larga */
  padding: 25px;
  border-radius: 25px;
  border: none;
  font-size: 22px;
  resize: none;
  height: 100px;
  box-sizing: border-box;
}


    .btn {
      background-color: #2e9e5e;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 25px 60px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: #248c52;
      transform: scale(1.03);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 10;
      font-size: 36px;
      font-weight: bold;
      color: white;
      text-align: center;
    }

    .overlay.show {
      display: flex;
    }

    .check {
      font-size: 80px;
      color: #90ee90;
      margin-bottom: 20px;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.4;
      z-index: 0;
    }

    .circle.green.medium { background-color: #7ac142; width: 60px; height: 60px; bottom: 120px; left: 50px; }
    .circle.blue.small { background-color: #1e4f91; width: 40px; height: 40px; top: 120px; right: 40px; }
    .circle.orange.small { background-color: #f39c12; width: 30px; height: 30px; bottom: 60px; right: 20px; }
    .circle.purple.large { background-color: #9b59b6; width: 100px; height: 100px; top: 200px; left: -40px; }
    .circle.teal.medium { background-color: #1abc9c; width: 70px; height: 70px; bottom: 40px; right: 80px; }
    .circle.pink.small { background-color: #ff69b4; width: 30px; height: 30px; top: 300px; left: 150px; }
    .circle.yellow.medium { background-color: #f1c40f; width: 50px; height: 50px; top: 400px; right: 100px; }
    .circle.gray.large { background-color: #bdc3c7; width: 100px; height: 100px; bottom: 200px; left: 200px; }
    .circle.blue.medium2 { background-color: #3498db; width: 70px; height: 70px; top: 500px; left: 80px; }
    .circle.green.large2 { background-color: #2ecc71; width: 100px; height: 100px; bottom: 100px; right: 150px; }
    .circle.orange.medium2 { background-color: #e67e22; width: 60px; height: 60px; top: 600px; left: 200px; }
    .circle.extra1 { background-color: #8e44ad; width: 80px; height: 80px; top: 700px; left: 50px; }
    .circle.extra2 { background-color: #c0392b; width: 100px; height: 100px; bottom: 0; right: 0; }

    @media (max-width: 768px) {
      body {
        font-size: 16px;
        padding-top: 60px;
      }

      .top-message {
        font-size: 32px;
        margin-bottom: 40px;
        padding: 0 20px;
      }

      .logo {
        width: 120px;
        top: 10px;
        left: 10px;
      }

      .form-row {
        flex-direction: column;
        gap: 30px;
      }

      .form-section {
        max-width: 100%;
        width: 90%;
        padding: 25px 20px;
        font-size: 20px;
      }

      textarea {
        font-size: 16px;
        padding: 18px;
        height: 100px;
        max-width: 100%;
        width: 100%;
    }

      .btn {
        padding: 16px 28px;
        font-size: 20px;
      }

      .overlay {
        font-size: 28px;
      }

      .check {
        font-size: 50px;
      }

      .circle {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="top-message">Sua opinião é muito importante!</div>

  <!-- Decorações -->
  <div class="circle green medium"></div>
  <div class="circle blue small"></div>
  <div class="circle orange small"></div>
  <div class="circle purple large"></div>
  <div class="circle teal medium"></div>
  <div class="circle pink small"></div>
  <div class="circle yellow medium"></div>
  <div class="circle gray large"></div>
  <div class="circle blue medium2"></div>
  <div class="circle green large2"></div>
  <div class="circle orange medium2"></div>
  <div class="circle extra1"></div>
  <div class="circle extra2"></div>

  <!-- Logo -->
  <img src="logo.png" alt="Logo Inovacao" class="logo" />

  <!-- Conteúdo -->
  <div class="container">
    <div class="form-row">
      <div class="form-section">
        <strong>Reclamação</strong>
        <textarea placeholder="Digite aqui" id="reclamacao"></textarea>
      </div>
      <div class="form-section">
        <strong>Sugestão</strong>
        <textarea placeholder="Digite aqui" id="sugestao"></textarea>
      </div>
    </div>
    <button class="btn" onclick="enviar()">Enviar</button>
  </div>

  <!-- Confirmação -->
  <div class="overlay" id="overlay">
    <div class="check">✔</div>
    Enviado com sucesso!
  </div>

  <script>
    const palavrasProibidas = [
      "idiota", "burro", "droga", "maldito", "estúpido", "otário", "miserável",
      "imbecil", "ignorante", "desgraçado", "vagabundo", "canalha", "cretino", "nojento",
      "lixo", "retardado", "palhaço", "besta", "corno", "animal", "ridículo",
      "palerm", "panaca", "bobalhão", "babaca", "merda", "fdp", "inútil", "trapalhão"
    ];

    function contemPalavraProibida(texto) {
      const textoNormalizado = texto.toLowerCase();
      return palavrasProibidas.some(palavra => textoNormalizado.includes(palavra));
    }

    function enviar() {
      const reclamacao = document.getElementById("reclamacao").value.trim();
      const sugestao = document.getElementById("sugestao").value.trim();

      if (!reclamacao && !sugestao) {
        alert("Por favor, preencha pelo menos um dos campos.");
        return;
      }

      if (contemPalavraProibida(reclamacao) || contemPalavraProibida(sugestao)) {
        alert("Por favor, remova palavras ofensivas antes de enviar.");
        return;
      }

      const formData = new FormData();
      formData.append("reclamacao", reclamacao);
      formData.append("sugestao", sugestao);

      fetch("https://formspree.io/f/meogwrvl", {
        method: "POST",
        headers: { 'Accept': 'application/json' },
        body: formData
      })
      .then(response => {
        if (response.ok) {
          const overlay = document.getElementById("overlay");
          overlay.classList.add("show");
          setTimeout(() => {
            overlay.classList.remove("show");
            document.getElementById("reclamacao").value = "";
            document.getElementById("sugestao").value = "";
          }, 2000);
        } else {
          return response.json().then(data => {
            throw new Error(data.error || "Erro desconhecido");
          });
        }
      })
      .catch(error => {
        alert("Erro ao enviar o formulário. Tente novamente.");
        console.error(error);
      });
    }
  </script>
</body>
</html>
